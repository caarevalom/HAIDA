name: HAIDA CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ===== SIMPLIFIED CI - JUST BUILD & DEPLOY =====
  ci:
    name: CI & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn python-dotenv

      - name: Basic syntax check
        run: python -m py_compile app/main.py

      - name: Check imports
        run: python -c "import app.main; print('âœ… Imports OK')"

      # Deploy to Vercel regardless of test results
      - name: Deploy to Vercel
        if: github.ref == 'refs/heads/main'
        run: |
          # Install Vercel CLI
          curl -fsSL https://vercel.com/install.sh | sh
          export PATH="$HOME/.vercel/bin:$PATH"

          # Deploy
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deployment Status
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ðŸš€ HAIDA deployed to Vercel"
          echo "Check: https://vercel.com/dashboard"
