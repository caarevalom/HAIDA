name: HAIDA CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ===== BACKEND CI =====
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 bandit safety

      - name: Lint with flake8
        run: flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Security scan with bandit
        run: bandit -r app -f json -o bandit-report.json || true

      - name: Safety check for vulnerabilities
        run: safety check --json > safety-report.json || true

      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: backend
          name: HAIDA Backend

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-security-reports
          path: |
            bandit-report.json
            safety-report.json

  # ===== FRONTEND BUILD =====
  frontend-build:
    name: Frontend Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check || true

      - name: Lint
        run: npm run lint || true

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/

  # ===== DEPLOYMENT =====
  deploy:
    name: Deploy to Production
    needs: [backend-ci, frontend-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend deployment (Vercel)
      - name: Deploy Backend to Vercel
        run: |
          npm i -g vercel
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      # Frontend deployment (if exists)
      - name: Setup Node.js for deploy
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Deploy Frontend (if present)
        run: |
          if [ -f "package.json" ] && grep -q '"build"' package.json; then
            npm ci
            npm run build
            echo "Frontend build completed - ready for manual deploy"
          fi

      # Create GitHub Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          body: |
            ## ðŸš€ HAIDA Release ${{ github.run_number }}

            ### Changes
            - Backend: FastAPI + Supabase updates
            - Frontend: React/Next.js improvements
            - Infrastructure: Docker + CI/CD enhancements

            ### Deployment
            - âœ… Backend deployed to Vercel
            - âœ… Tests passed
            - âœ… Security scans completed

            **SHA**: `${{ github.sha }}`
          draft: false
          prerelease: false

      # Notification (optional)
      - name: Notify deployment
        run: |
          echo "ðŸš€ Deployment completed successfully!"
          echo "Release: ${{ github.run_number }}"
          echo "SHA: ${{ github.sha }}"
