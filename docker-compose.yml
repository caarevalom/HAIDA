version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=${NODE_ENV:-development}
    container_name: haida-backend
    ports:
      - "${PORT:-8000}:8000"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      # App Config
      - APP_NAME=HAIDA
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=8000

      # CORS - Required validation
      - CORS_ORIGINS=${CORS_ORIGINS:?CORS_ORIGINS is required}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}

      # Supabase - Required validation
      - SUPABASE_URL=${SUPABASE_URL:?SUPABASE_URL is required}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:?SUPABASE_ANON_KEY is required}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:?SUPABASE_SERVICE_ROLE_KEY is required}

      # Database - Required validation
      - DATABASE_URL=${DATABASE_URL:?DATABASE_URL is required}
      - POSTGRES_HOST=${POSTGRES_HOST:?POSTGRES_HOST is required}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE:?POSTGRES_DATABASE is required}
      - POSTGRES_USER=${POSTGRES_USER:?POSTGRES_USER is required}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}

      # Redis
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}

      # Microsoft Entra ID - Required validation
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID:?AZURE_CLIENT_ID is required}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID:?AZURE_TENANT_ID is required}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET:?AZURE_CLIENT_SECRET is required}

      # JWT - Required validation
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required (minimum 32 characters)}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-7}

      # Rate Limiting
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - REQUEST_ID_HEADER=X-Request-Id

    volumes:
      - ./app:/app/app:ro
      - ./.env:/app/.env:ro
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - haida-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /run

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: haida-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - haida-network
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    security_opt:
      - no-new-privileges:true

networks:
  haida-network:
    driver: bridge

volumes:
  redis-data:
