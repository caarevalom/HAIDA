version: '3.8'

# HAIDA Production Docker Compose Configuration
# Optimizado para producciÃ³n con recursos limitados y seguridad mejorada

services:
  # ============================================
  # Backend API - FastAPI/Python
  # ============================================
  backend:
    image: haida-backend:latest
    container_name: haida-backend-prod
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs/backend:/app/logs
    networks:
      - haida-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ============================================
  # Frontend - Next.js
  # ============================================
  frontend:
    image: haida-frontend:latest
    container_name: haida-frontend-prod
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.haida.hiberus.com
    depends_on:
      - backend
    networks:
      - haida-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # PostgreSQL - Test results storage
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: haida-postgres-prod
    restart: always
    environment:
      - POSTGRES_DB=${DB_NAME:-haida_results}
      - POSTGRES_USER=${DB_USER:-haida_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - haida-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-haida_user} -d ${DB_NAME:-haida_results}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ============================================
  # Redis - Caching & session management
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: haida-redis-prod
    restart: always
    command: >
      redis-server
      --appendonly yes
      --appendfilename "appendonly.aof"
      --requirepass "${REDIS_PASSWORD}"
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - haida-network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================
  # Changedetection.io - UI monitoring
  # ============================================
  changedetection:
    image: ghcr.io/dgtlmoon/changedetection.io:latest
    container_name: haida-changedetection-prod
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - changedetection_data:/datastore
    environment:
      - WEBHOOK_VERIFY_SSL=false
      - FETCH_BACKEND=system
      - MEMORY_LIMIT=1024
    networks:
      - haida-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

# ============================================
# NETWORKS
# ============================================
networks:
  haida-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  changedetection_data:
    driver: local
